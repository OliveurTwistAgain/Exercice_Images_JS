<html>
<head>
    <script>
        function lancer(){
          var Val = Math.floor((Math.random() * 6)+1);
          document.getElementById('C1').style.display = 'none';
          document.getElementById('C2').style.display = 'none';
          document.getElementById('C3').style.display = 'none';
          document.getElementById('C4').style.display = 'none';
          document.getElementById('C5').style.display = 'none';
          document.getElementById('C6').style.display = 'none';
          document.getElementById('C7').style.display = 'none';

          switch(Val){
          case 1 :
                      document.getElementById('C4').style.display = 'block';
                      break;

          case 2 :
                      document.getElementById('C1').style.display = 'block';
                      document.getElementById('C7').style.display = 'block';
                      break;

          case 3 :
                      document.getElementById('C1').style.display = 'block';
                      document.getElementById('C4').style.display = 'block';
                      document.getElementById('C7').style.display = 'block';
                      break;

          case 4 :
                      document.getElementById('C1').style.display = 'block';
                      document.getElementById('C3').style.display = 'block';
                      document.getElementById('C5').style.display = 'block';
                      document.getElementById('C7').style.display = 'block';
                      break;

          case 5 :
                      document.getElementById('C1').style.display = 'block';
                      document.getElementById('C3').style.display = 'block';
                      document.getElementById('C4').style.display = 'block';
                      document.getElementById('C5').style.display = 'block';
                      document.getElementById('C7').style.display = 'block';
                      break;

          case 6 :
document.getElementById('C1').style.display = 'block';
                      document.getElementById('C1').style.display = 'block';
                      document.getElementById('C2').style.display = 'block';
                      document.getElementById('C3').style.display = 'block';
                      document.getElementById('C5').style.display = 'block';
                      document.getElementById('C6').style.display = 'block';
                      document.getElementById('C7').style.display = 'block';
                      break;

          }

        }
    </script>
</head>
<body>
<button onclick="lancer()">Lancer</button>
<svg height="300px" style="background-color:lightblue" width="300px">

    <circle cx="50" cy="50" fill="red" id="C1" r="40" stroke="black" stroke-width="3" style="display:none"/>
    <circle cx="150" cy="150" fill="red" id="C4" r="40" stroke="black" stroke-width="3" style="display:none"/>
    <circle cx="250" cy="250" fill="red" id="C7" r="40" stroke="black" stroke-width="3" style="display:none"/>
    <circle cx="50" cy="150" fill="red" id="C2" r="40" stroke="black" stroke-width="3" style="display:none"/>
    <circle cx="50" cy="250" fill="red" id="C3" r="40" stroke="black" stroke-width="3" style="display:none"/>
    <circle cx="250" cy="50" fill="red" id="C5" r="40" stroke="black" stroke-width="3" style="display:none"/>
    <circle cx="250" cy="150" fill="red" id="C6" r="40" stroke="black" stroke-width="3" style="display:none"/>


</svg>
</body>
</html>
