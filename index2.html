<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Javascript</title>

    <script>
        function controler(){
            if(document.getElementById('Control').checked){
                    document.getElementById('image1').style.display="Block";

                }
            else{document.getElementById('image1').style.display="None";}

            //

            if(document.getElementById('Control2').checked){
                    document.getElementById('image2').style.display="Block";

                }
            else{document.getElementById('image2').style.display="None";}

            //

            if(document.getElementById('Control3').checked){
                    document.getElementById('image3').style.display="Block";

                }
            else{document.getElementById('image3').style.display="None";}

        }


    </script>

    <style>

        img {
        width: 30%;
        padding: 10px;
        }
    </style>
</head>
<body>
<h1>Image(s) Ã  afficher</h1>
<hr/>

<p>Image1<input id="Control" type="checkbox"></p>

<p>Image2<input id="Control2" type="checkbox"></p>

<p>Image3<input id="Control3" type="checkbox"></p>


<button onclick="controler()">Check</button>

<img id="image1" src="Image1.jpg" style="display:None" width="30%">

<img id="image2" src="Image2.jpg" style="display:None" width="30%">

<img id="image3" src="Image3.jpg" style="display:None" width="30%">

</body>
</html>
