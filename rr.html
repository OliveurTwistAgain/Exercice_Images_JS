<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Russe version Boris</title>
  <style>

/* Réinitialisation des styles et styles de base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, sans-serif;
  background-color: azure;
}

header, main, footer {
  width: 100%;
  max-width: 1200px; /* Ajustez la largeur maximale en fonction de vos besoins */
  margin: 0 auto;
  padding: 20px;
  background-color: antiquewhite;
}

p, h2, h2 i {
  text-align: center;
  margin-bottom: 20%;
}

svg {
  width: 100%;
  height: auto; /* Pour maintenir le ratio lors du redimensionnement */
}


  </style>
</head>
<body>
  <header>

    <h2>Roulette Russe version Boris ! </h2>

<p>Le cash prize est de 10 000 000 $. Par contre, je tiens à préciser, je décline toute responsabilité et... bonne chance hein !</p><quote style="text-align: center;">

  </header>
  <main>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

      <!-- Fond gris -->
  <circle cx="50" cy="50" r="35" fill="transparent" border="2" stroke="purple" stroke-width="2"/>
  
  <!-- Ronds gris autour du barillet -->
  <circle cx="30" cy="50" r="7" fill="lightgray" border="2" stroke="#000" stroke-width="1"/>
  <circle cx="40" cy="30" r="7" fill="lightgray" border="2" stroke="#000" stroke-width="1"/>
  <circle cx="60" cy="30" r="7" fill="lightgray" border="2" stroke="#000" stroke-width="1"/>
  <circle cx="70" cy="50" r="7" fill="lightgray" border="2" stroke="#000" stroke-width="1"/>
  <circle cx="60" cy="70" r="7" fill="lightgray" border="2" stroke="#000" stroke-width="1"/>
  <circle cx="40" cy="70" r="7" fill="lightgray" border="2" stroke="#000" stroke-width="1"/>
  
  <!-- Petit rond noir -->
  <circle cx="50" cy="50" r="5" fill="black" />

    </svg>
  </main>
  <footer>
    <p>Quand je serai plus grand, j'arrêterai la roulette russe !</p>
  </footer>
</body>
</html>
