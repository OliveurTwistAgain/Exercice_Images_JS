			function afficher(){
				
				var saisie = parseInt(document.getElementById('V1').value);
				var resultat = "";	
					
				for (j=0; j<saisie ; j++){
					for (i=0; i<saisie ; i++){
							resultat += "*"; 
					}
							resultat += "</br>";
					}
				
				document.getElementById('result').innerHTML = resultat;
			
			}

							resultat += "*";
					}
							resultat += "</br>";
					}
